<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive Card Details Form solution for Frontendmentor.io Junior Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"
    media="print" onload="this.onload=null;this.removeAttribute('media');">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap">
  </noscript>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive Card Details Form</title>
</head>

<body>
  <main>
    <picture>
      <source media="(min-width: 992px)" srcset="./images/bg-main-desktop.png">
      <img src="./images/bg-main-mobile.png" alt="" class="container__bg">
    </picture>
    <div class="container">
      <div class="container__card">
        <img class="container__card-bg" src="./images/bg-card-back.png" alt="back view of a credit card">
        <p class="container__card-cvc">000</p>
      </div>
      <div class="container__card">
        <img class="container__card-bg" src="./images/bg-card-front.png" alt="front view of a credit card">
        <div class="container__card-details">
          <img src="./images/card-logo.svg" alt="" class="container__card-logo">
          <p class="container__card-number">0000 0000 0000 0000</p>
          <div class="container__card-subcontainer">
            <p class="container__card-name">JANE APPLESEED</p>
            <p class="container__card-date">
              <span id="dateMonth">00</span>/<span id="dateYear">00</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <form id="details-form" action="#">
      <div class="form__input-group">
        <label for="cardholderName">Cardholder Name</label>
        <input type="text" name="Name" id="cardholderName" placeholder="e.g. Jane Appleseed" required>
        <p class="error-message"></p>
      </div>

      <div class="form__input-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" name="Number" id="cardNumber" inputmode="numeric" pattern="[0-9]{16}"
          placeholder="e.g. 1234 5678 9123 0000" min="16" max="16" required>
        <p class="error-message"></p>
      </div>

      <fieldset class="form__input-group">
        <legend>Exp. Date (MM/YY)</legend>
        <div class="form__input-wrapper">
          <label for="month" class="sr-only">Month</label>
          <input type="number" name="month" id="month" min="1" max="12" placeholder="MM" required>
          <label for="year" class="sr-only">Year</label>
          <input type="number" name="year" id="year" placeholder="YY" required>
        </div>
        <p class="error-message"></p>
      </fieldset>

      <div class="form__input-group">
        <label for="cvc">CVC</label>
        <input type="number" name="cvc" id="cvc" max="999" placeholder="e.g. 123" required>
        <p class="error-message"></p>
      </div>
      <input id="submitBtn" type="submit" value="Confirm">
    </form>

    <!-- Completed state start -->
    <div class="thank-you-message">
      <img src="./images/icon-complete.svg" alt="">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button id="continueBtn" type="button">Continue</button>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
