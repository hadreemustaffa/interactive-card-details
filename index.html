<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive Card Details Form solution for Frontendmentor.io Junior Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive Card Details Form</title>
</head>

<body>
  <main>
    <div class="container">
      <img src="./images/bg-main-mobile.png" alt="" class="container__bg">
      <div class="container__card">
        <img src="./images/bg-card-back.png" alt="back view of a credit card">
        <div class="container__card__back">
          <p class="container__card__back-cvc">000</p>
        </div>
      </div>
      <div class="container__card">
        <img src="./images/bg-card-front.png" alt="front view of a credit card">
        <img src="./images/card-logo.svg" alt="">
        <div class="container__card__front">
          <p class="container__card__front-number">0000 0000 0000 0000</p>
          <div class="container__card__front-details">
            <p class="details__name">JANE APPLESEED</p>
            <p class="details__date">00/00</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <form id="details-form" action="#">
        <div>
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" name="cardholder-name" id="cardholderName">
        </div>
        <div>
          <label for="card-number">CARD NUMBER</label>
          <input type="number" name="cardholder-name" id="cardholderName" maxlength="16"
            placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div>
          <fieldset>
            <legend>Exp. Date (MM/YY)</legend>
            <input type="number" name="month" id="month" min="1" max="12" size="2">
            <input type="number" name="year" id="year" min="1" max="99" size="2">
          </fieldset>
          <div>
            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
        <input type="submit" value="Confirm" />
      </form>
    </div>

    <!-- Completed state start -->
    <div class="submit-state">
      <img src="./images/icon-complete.svg" alt="">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button id="continueBtn" type="button">Continue</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="index.js"></script>
</body>

</html>
